<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Open-Problems Board</title>
  <link rel="stylesheet" href="https://unpkg.com/milligram" />
  <style>
    body{max-width:760px;margin:auto;padding:2rem}
    #formPane{border:1px solid #ccc;padding:1rem;margin-top:1rem;display:none}
    label{display:block;margin:.6rem 0}
  </style>
</head>
<body>
  <h1>Open Problems</h1>

  <!-- Toggle button -->
  <button id="openForm" class="button">+ Add a problem</button>

  <!-- Minimal email-only form (Formspree) -->
  <!--  Replace the action URL with YOUR form ID  -->
  <form id="formPane"
        action="https://formspree.io/f/xbjnqzda"
        method="POST">

    <h3>Submit an unsolved problem</h3>

    <label>Category
      <input name="Category" required placeholder="Academia, Government …">
    </label>

    <label>Reward / Budget
      <select name="Reward">
        <option>No bounty</option>
        <option>&lt; $1 000</option>
        <option>$1 000 – $10 000</option>
        <option>&gt; $10 000</option>
      </select>
    </label>

    <label>Problem description
      <textarea name="Description" rows="4" required></textarea>
    </label>

    <label>Contact (email)
      <input type="email" name="Contact" required>
    </label>

    <!-- Honeypot to deter bots -->
    <input type="text" name="_gotcha" style="display:none">

    <button class="button" type="submit">Submit</button>
  </form>

  <!-- List of problems (populated by main.js) -->
  <div id="content"></div>

  <script src="main.js"></script>
  <script>
    /* simple show/hide toggle */
    openForm.onclick = () =>
      formPane.style.display =
        formPane.style.display === 'none' ? 'block' : 'none';
  </script>
</body>
</html>
