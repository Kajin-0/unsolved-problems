    id: category
    attributes:
      label: Category
      placeholder: "Academia, Government, Company, etc."
  - type: dropdown
    id: reward
    attributes:
      label: Reward / Budget
      options:
        - "No bounty"
        - "< $1 000"
        - "$1 000 â€“ $10 000"
        - "> $10 000"
  - type: textarea
    id: description
    attributes:
      label: Problem description
      description: A short but complete summary of the challenge
  - type: input
    id: contact
    attributes:
      label: Contact method
      placeholder: "email@example.com or GitHub username"
