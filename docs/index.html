<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Unsolved Problems Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6a1b9a; /* Deep Purple */
      --secondary-color: #4a148c; /* Darker Purple */
      --accent-color: #ab47bc; /* Lighter Purple */
      --background-color: #f9f9f9; /* Very light grey */
      --card-background: #ffffff;
      --text-color: #333333;
      --text-light: #555555;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --font-sans: 'Inter', sans-serif;
      --font-mono: 'Roboto Mono', monospace;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.65;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding-top: 2rem;
    }

    header h1 {
      font-size: 2.8em;
      font-weight: 700;
      color: var(--secondary-color);
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1em;
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      box-shadow: 0 2px 4px var(--shadow-color);
    }
    .button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-1px);
    }
    .button.secondary {
        background-color: #6c757d;
    }
    .button.secondary:hover {
        background-color: #5a6268;
    }

    #formPane {
      display: none;
      margin-top: 2rem;
      margin-bottom: 3rem;
      padding: 2rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--card-background);
      box-shadow: 0 4px 12px var(--shadow-color);
    }
    #formPane h3 {
        margin-top:0;
        color: var(--primary-color);
        font-weight: 600;
    }
    iframe {
      width: 100%;
      height: 1100px; /* Adjusted height */
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }

    .category-section h2 {
      font-size: 2em;
      font-weight: 600;
      color: var(--primary-color);
      margin-top: 3.5rem;
      margin-bottom: 1.8rem;
      padding-bottom: 0.8rem;
      border-bottom: 3px solid var(--accent-color);
    }

    .problem-list {
      list-style: none;
      padding-left: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); /* Responsive grid */
      gap: 2rem;
    }

    .problem-item {
      background-color: var(--card-background);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 8px var(--shadow-color);
      transition: box-shadow 0.25s ease-in-out, transform 0.25s ease-in-out;
      display: flex;
      flex-direction: column;
    }
    .problem-item:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      transform: translateY(-4px);
    }

    .problem-item-header h4 { /* Title */
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-size: 1.4em;
      font-weight: 600;
      color: var(--secondary-color);
      line-height: 1.3;
    }
    .problem-item-header .problem-category-badge {
        display: inline-block;
        background-color: #e9ecef;
        color: var(--text-light);
        padding: 0.25em 0.6em;
        font-size: 0.75em;
        font-weight: 500;
        border-radius: 4px;
        margin-bottom: 1rem;
    }


    .problem-description {
      margin-bottom: 1.5rem;
      font-size: 0.95em;
      color: var(--text-light);
      flex-grow: 1; /* Allows description to take available space */
      white-space: pre-wrap; /* Preserve line breaks */
    }

    .problem-meta {
      font-size: 0.85em;
      color: #666;
      border-top: 1px solid #f0f0f0;
      padding-top: 1rem;
      margin-top: auto; /* Pushes meta to bottom if card height varies */
    }
    .problem-meta span {
      display: block;
      margin-bottom: 0.6rem;
    }
    .problem-meta span:last-child {
      margin-bottom: 0;
    }
    .problem-meta strong {
      color: var(--text-color);
      font-weight: 500;
      min-width: 70px;
      display: inline-block;
    }
    .problem-meta a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    .problem-meta a:hover {
      text-decoration: underline;
      color: var(--secondary-color);
    }

    /* Status and Error Messages Styling */
    #content {
      text-align: center;
      padding: 2rem;
      font-size: 1.1em;
      color: #555;
    }
    .status-message {
      background-color: #f8f9fa;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-top: 2rem;
      padding: 1.5rem;
    }
    .error-message-text {
      font-weight: 600;
      display: block;
      margin-bottom: 1rem;
      color: #dc3545; /* Bootstrap danger color */
      font-size: 1.2em;
    }
    .detailed-error-list {
      text-align: left;
      margin-top: 1rem;
      padding-left: 20px;
      font-size: 0.95em;
    }
    .detailed-error-list li { margin-bottom: 0.5rem; }
    .detailed-error-list code {
      background-color: #eef0f1;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
      border: 1px solid #dde0e1;
      font-family: var(--font-mono);
    }
    .detailed-error-list ul { list-style-type: disc; margin-left: 20px; }

    footer {
        text-align: center;
        padding: 2rem;
        margin-top: 3rem;
        font-size: 0.9em;
        color: var(--text-light);
        border-top: 1px solid var(--border-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Unsolved Problems Board</h1>
      <p>A community-driven list of intriguing challenges awaiting solutions.</p>
      <button id="openFormButton" class="button">+ Add a New Problem</button>
    </header>

    <div id="formPane">
      <h3>Submit Your Unsolved Problem</h3>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSeaeo0zcu-zzkvFEEltGbq_yqjVwCQaUXvd9djVX5F5oXV1_g/viewform?embedded=true"
        loading="lazy">
      </iframe>
    </div>

    <main id="content">
      <p>Loading problems, please wait...</p>
    </main>

    <footer>
        <p>© <span id="currentYear"></span> Your Name/Organization. Powered by open data.</p>
    </footer>
  </div>

  <script src="main.js"></script>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    const formButton = document.getElementById('openFormButton');
    const formPane = document.getElementById('formPane');
    formButton.onclick = () => {
      const isHidden = formPane.style.display === 'none' || formPane.style.display === '';
      formPane.style.display = isHidden ? 'block' : 'none';
      formButton.textContent = isHidden ? '– Hide Form' : '+ Add a New Problem';
      if(isHidden) {
          formPane.scrollIntoView({ behavior: 'smooth' });
      }
    };
  </script>
</body>
</html>
