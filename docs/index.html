<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Open-Problems Board</title>
  <link rel="stylesheet" href="https://unpkg.com/milligram" />
  <style>
    body {max-width:760px;margin:auto;padding:2rem}
    #formPane {display:none;margin-top:1rem}
    iframe {width:100%;height:750px;border:1px solid #ccc}
  </style>
</head>
<body>
  <h1>Open Problems</h1>

  <!-- Toggle button -->
  <button id="openForm" class="button">+ Add a problem</button>

  <!-- Google Form embed (replace the src URL with your own) -->
  <div id="formPane">
    <iframe
      src="https://docs.google.com/forms/d/e/FORM_ID/viewform?embedded=true"
      loading="lazy">
    </iframe>
  </div>

  <!-- List of problems (populated by main.js) -->
  <div id="content"></div>

  <script src="main.js"></script>
  <script>
    /* show / hide the embedded Google Form */
    openForm.onclick = () =>
      formPane.style.display =
        formPane.style.display === 'none' ? 'block' : 'none';
  </script>
</body>
</html>
