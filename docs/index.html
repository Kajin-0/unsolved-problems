<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Open-Problems Board</title>
  <link rel="stylesheet" href="https://unpkg.com/milligram" />
  <style>
    body        {max-width:760px;margin:auto;padding:2rem}
    #formPane   {display:none;margin-top:1rem}
    iframe      {width:100%;height:1211px;border:1px solid #ccc}
    label,button{display:block;margin:.6rem 0}
  </style>
</head>
<body>
  <h1>Open Problems</h1>

  <!-- toggle button -->
  <button id="openForm" class="button">+ Add a problem</button>

  <!-- Google Form embed -->
  <div id="formPane">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeaeo0zcu-zzkvFEEltGbq_yqjVwCQaUXvd9djVX5F5oXV1_g/viewform?embedded=true"
      loading="lazy">
    </iframe>
  </div>

  <!-- problem list injected by main.js -->
  <div id="content"></div>

  <script src="main.js"></script>
  <script>
    /* simple show / hide */
    openForm.onclick = () =>
      formPane.style.display =
        formPane.style.display === 'none' ? 'block' : 'none';
  </script>
</body>
</html>
